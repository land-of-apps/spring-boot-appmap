name: CI

on:
  pull_request:

env:
  APPMAP_TELEMETRY_DISABLED: 'true'

jobs:
  install_appmap_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout step
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
      - name: Run tests
        run: ./mvnw --no-transfer-progress test
